<!--Error page starts-->
<section id="error">
  <div class="container-fluid">
    <div class="row auth-height full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="row">
          <div class="col-12 text-center">
            <img alt="" class="img-fluid error-img mt-2" height="300" src="../../../../assets/img/gallery/error.png"
                 width="400">
            <h1 class="mt-4">404 - Page introuvable!</h1>
            <div class="w-75 error-text mx-auto mt-4">
              <p>La page n'a pas été trouvée !</p>
            </div>
            <a [routerLink]="['/']" class="btn btn-warning my-2">Retour à la page d'accueil</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Error page ends-->
