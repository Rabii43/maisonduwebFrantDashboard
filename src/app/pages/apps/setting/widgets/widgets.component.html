<div class="dashboard-container" cdkDropList>
  <div
    *ngFor="let row of rows$ |async"
    class="grid-row"
    cdkDropList
    cdkDropListOrientation="horizontal"
  (cdkDropListDropped)="dropRow($event, row.id)"
  >
    <div
      *ngFor="let page of row.pages"
      class="grid-item"
      cdkDrag
      [ngClass]="page.size"
    >
      <ng-container [ngSwitch]="page.component">
        <app-congratulate-card
          *ngSwitchCase="'app-congratulate-card'"
        ></app-congratulate-card>
        <app-payments *ngSwitchCase="'app-payments'"></app-payments>
        <app-products *ngSwitchCase="'app-products'"></app-products>
        <app-latest-deals *ngSwitchCase="'app-latest-deals'"></app-latest-deals>
        <app-customers *ngSwitchCase="'app-customers'"></app-customers>
        <app-latest-reviews
          *ngSwitchCase="'app-latest-reviews'"
        ></app-latest-reviews>
      </ng-container>
    </div>
  </div>
</div>
